<body>
    <div *ngFor="let product of products">
      <h2>{{ product.name }}</h2>
      <p>Price: {{ product.price }}</p>
      <p>Category: {{ product.category }}</p>
      <p>Size: {{ product.size }}</p>
      <p>Color: {{ product.color }}</p>
      <img [src]="product.imageUrl" alt="Product Image" />
    </div>
  </body>
