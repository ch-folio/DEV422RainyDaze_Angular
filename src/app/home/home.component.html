<ul>
    <li *ngFor="let product of products">
        <a>
        <img src="{{product.imageUrl}}" alt="">
        <div class="content">
            <div class="name">
                {{product.name}}
            </div>
            <div class="name">
                {{product.price|currency}}
            </div>
        </div>
        </a>
    </li>
</ul>
