                </div>

                <!-- Add more cart items as needed -->

                <div class="cart-total">

                    <div class="total-price">$65.00</div>

                    <a href="#" class="checkout-button">Proceed to Checkout</a>

            <script>
                // JavaScript code for adding a product to the cart
                document.querySelector('.add-to-cart-button').addEventListener('click', function () {

                // JavaScript code for removing a product from the cart
                const removeButtons = document.querySelectorAll('.cart-item-remove');
                removeButtons.forEach(function (button) {
                    button.addEventListener('click', function () {
                        // Remove the corresponding cart item from the cart
                        // Update cart-container to reflect the removal
                    });
                });
        
              const cart = [];
        
        // Function to add an item to the cart
        function addItem(product) {
            const existingItem = cart.find(item => item.product.id === product.id);
        
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ product, quantity: 1 });
            }
        
            updateCart();
        }
        
        // Function to update the cart HTML
        function updateCart() {
            const cartItemsContainer = document.querySelector('.cart-items');
            const totalElement = document.getElementById('total');
        
            // Clear previous items
            cartItemsContainer.innerHTML = '';
        
            // Populate cart items
            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <span>${item.product.name}</span>
                    <span>Quantity: ${item.quantity}</span>
                    <span>$${item.product.price.toFixed(2)}</span>
                    <button class="edit-button" onclick="editItem('${item.product.id}')">Edit</button>
                    <button class="remove-button" onclick="removeItem('${item.product.id}')">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
        
            // Calculate and display total
            const total = cart.reduce((acc, item) => acc + item.product.price * item.quantity, 0);
            totalElement.textContent = total.toFixed(2);
        }
        
        // Function to remove an item from the cart
        function removeItem(productId) {
            const index = cart.findIndex(item => item.product.id === productId);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
            }
        }
        
        // Function to edit an item in the cart (you can implement this based on your requirements)
