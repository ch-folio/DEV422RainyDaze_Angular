<html>
    <body>
            <div class="cart-container">
                <h2>Your Shopping Cart</h2>
                <div class="cart-item">
                    <img src="assets/images/rainwear_photos/women/outerwear/women_parka_1.jpg" alt="Product 1">
                    <div class="cart-item-description">
                        <h3>Women's Fleece Lined Parka</h3>
                        <p>Material: ...</p>
                    </div>
                    <div class="cart-item-quantity">
                        Quantity: <input type="number" class="quantity-input" min="1" value="1">
                    </div>
                    <div class="cart-item-price">$87.00</div>
                    <div class="cart-item-remove remove-button"><button>Remove</button></div>
                </div>

                <!-- Add more cart items as needed -->

                <div class="cart-total">
                    <h2>Total:</h2>
                    <div class="total-price">$87.00</div>
                </div>

                    <a routerLink="/checkout" class="checkout-button">Proceed to Checkout</a>
            </div>

            <script>
            var removeButtons = document.getElementsByClassName("remove-button");

            Array.from(removeButtons).forEach(function(button) {
            button.addEventListener("click", function() {
                var cartItem = button.parentNode;
                var cartContainer = cartItem.parentNode;
                cartContainer.removeChild(cartItem);
            });
            });

            </script>
    </body>
</html>
